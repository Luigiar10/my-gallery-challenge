<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
  <title>My Gallery Challenge - Luigi Arrieta</title>
</head>
<body>
  <header>
    <img src="img/profilePhoto.png" alt="Profile Photo">
    <div class="text__header">
      <h1>Rodney Cotton</h1>
      <p>Helsinki, Finland</p>
    </div>
    <div class="social__media">
      <div class="card">
        <h3>100</h3>
        <p>Posts</p>
      </div>
      <div class="card">
        <h3>2,242</h3>
        <p>Follower</p>
      </div>
      <div class="card">
        <h3>1,432</h3>
        <p>Following</p>
      </div>
    </div>
  </header>
  <main class="images_posts">
    <img src="img/photo1.png" alt="Photo 1" loading="lazy">
    <img src="img/photo2.png" alt="Photo 2" loading="lazy">
    <img src="img/photo3.png" alt="Photo 3" loading="lazy">
    <img src="img/photo4.png" alt="Photo 4" loading="lazy">
    <img src="img/photo5.png" alt="Photo 5" loading="lazy">
    <img src="img/photo6.png" alt="Photo 6" loading="lazy">
  </main>
  <footer>
    <p>Luigi Arrieta <a href="https://github.com/luigiar10">Github</a></a></p>
  </footer>
</body>
</html>
